<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
</head>

<body>
    <img class="logo" src="./assets/Z4rp.gif" alt="logo">
    <main>
        <label>
            Converter <b>de </b>
            <select>
                <option  >Real brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-selector">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ libra</option>
                <option value="bitcoin"> ₿ bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00"></label>
        <button class="convert-button">Converter</button>
        <section>

            <div class="moeda-box">
                <img class="real" src="assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Reais</p>
                <p class="currency-valvue-real">R$ 0</p>

            </div>

            <img class="seta" src="./assets/Vector.png" alt="seta">

            <div>

                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name"> dolar americano</p>
                <p class="currency-valvue" > US$ 0</p>


            </div>

        </section>
    </main>
<script src="./scripts.js"></script>
</body> 

</html>
